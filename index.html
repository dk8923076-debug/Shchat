<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHCHAT | Admin Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; width: 100%; position: fixed; background: #fff; font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; position: relative; }
        #auth-screen, #main-screen, #chat-screen, #admin-screen { display: flex; flex-direction: column; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: white; }
        .hidden { display: none !important; }
        .mode-login { border-color: #2563eb !important; } 
        .mode-signup { border-color: #ef4444 !important; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #2563eb; }
        .avatar-sm { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f8fafc; display: flex; flex-direction: column; }
        .msg-bubble { max-width: 80%; padding: 12px; border-radius: 18px; margin: 5px 0; font-size: 14px; }
        .sent { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .received { background: white; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="auth-screen">
            <div class="flex-1 flex flex-col items-center justify-center px-10 text-center">
                <h1 id="auth-logo" class="text-6xl font-black italic text-blue-600 mb-8">SHCHAT</h1>
                
                <div id="signup-box" class="hidden w-full mb-4 flex flex-col items-center">
                    <img id="reg-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-24 h-24 rounded-full border-4 border-red-500 mb-3 object-cover shadow-lg">
                    <label class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold cursor-pointer mb-4">Set Photo <input type="file" accept="image/*" class="hidden" onchange="previewDP(this)"></label>
                    <input id="reg-name" type="text" placeholder="Full Name (Required)" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none mode-signup">
                </div>

                <div class="w-full space-y-3">
                    <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none mode-login transition-all">
                    <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none mode-login transition-all">
                    <button id="auth-btn" onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all mt-4">LOGIN</button>
                    <p onclick="toggleAuth()" id="toggle-text" class="mt-6 text-sm font-bold text-blue-600 cursor-pointer">Don't have an account? Register Now</p>
                </div>
                <button onclick="openAdminPrompt()" class="mt-16 text-[10px] text-gray-300 uppercase tracking-widest">Admin Control</button>
            </div>
        </div>

        <div id="main-screen" class="hidden">
            <header class="p-4 border-b flex justify-between items-center bg-white shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="my-dp" src="" class="avatar-sm shadow-sm border border-blue-100">
                        <label class="absolute -bottom-1 -right-1 bg-blue-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full cursor-pointer shadow-lg">
                            üì∑
                            <input type="file" class="hidden" accept="image/*" onchange="updateOldUserDP(this)">
                        </label>
                    </div>
                    <h2 class="text-2xl font-black text-blue-600 italic">SHCHAT</h2>
                </div>
                <button onclick="logout()" class="text-xs font-bold text-red-500 px-4 py-2 rounded-full bg-red-50 border border-red-100">LOGOUT</button>
            </header>
            <div id="user-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div id="chat-screen" class="hidden">
            <header class="p-3 border-b flex items-center gap-3 bg-white">
                <button onclick="closeChat()" class="text-blue-600 text-3xl px-2">‚Üê</button>
                <img id="chat-dp" src="" class="avatar-sm">
                <h3 id="chat-title" class="font-bold text-base text-slate-800">User</h3>
            </header>
            <div id="chat-messages"></div>
            <div class="p-3 border-t bg-white flex gap-2">
                <input id="msg-input" type="text" placeholder="Type a message..." class="flex-1 bg-gray-100 p-3 rounded-full outline-none">
                <button onclick="sendMsg()" class="bg-blue-600 text-white w-12 h-12 rounded-full">‚û§</button>
            </div>
        </div>

        <div id="admin-screen" class="hidden">
            <header class="p-4 border-b flex justify-between bg-slate-900 text-white items-center">
                <h2 class="font-bold text-sm tracking-widest">ADMIN PANEL (MASTER)</h2>
                <button onclick="closeAdmin()" class="bg-red-600 px-5 py-1.5 rounded-full text-xs font-bold">EXIT</button>
            </header>
            <div id="admin-user-list" class="flex-1 overflow-y-auto bg-slate-50 p-4"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAgxa0djoIwMYA9Nx7HIdRg_KifHnoEHdU",
          authDomain: "chating-app-c7c06.firebaseapp.com",
          databaseURL: "https://chating-app-c7c06-default-rtdb.europe-west1.firebasedatabase.app/",
          projectId: "chating-app-c7c06",
          storageBucket: "chating-app-c7c06.firebasestorage.app",
          messagingSenderId: "939070083870",
          appId: "1:939070083870:web:95bf5ef1495edb027caf0f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rtdb = firebase.database();
        let currentUser = null, activeChatId = null, base64DP = "", isSignupMode = false;

        // --- Auth & Ban Check ---
        auth.onAuthStateChanged(user => {
            if(user) {
                // Pehle check karo user ban hai ya nahi
                rtdb.ref('users/' + user.uid).on('value', snap => {
                    const userData = snap.val();
                    if(userData && userData.banned) {
                        alert("Your account is PERMANENTLY BANNED by Admin!");
                        auth.signOut();
                        return;
                    }
                    
                    // Restore data logic
                    if(!snap.exists()) {
                        rtdb.ref('users/' + user.uid).set({
                            uid: user.uid,
                            name: user.email.split('@')[0],
                            email: user.email,
                            pass: localStorage.getItem('last_pass') || 'Restored',
                            dp: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
                            status: 'online',
                            banned: false
                        });
                    } else {
                        rtdb.ref('users/' + user.uid).update({ status: 'online' });
                        document.getElementById('my-dp').src = userData.dp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                    }
                    
                    currentUser = user;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-screen').classList.remove('hidden');
                    loadUsers();
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            }
        });

        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value, n = document.getElementById('reg-name').value;
            if(!e || !p) return alert("Fill all details!");
            localStorage.setItem('last_pass', p);
            try {
                if(isSignupMode) {
                    if(!n.trim()) return alert("Name required!");
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await rtdb.ref('users/'+res.user.uid).set({ uid: res.user.uid, name: n, email: e, pass: p, dp: base64DP || "https://cdn-icons-png.flaticon.com/512/149/149071.png", status: 'online', banned: false });
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch(err) { alert(err.message); }
        };

        // --- Admin Master Logic ---
        function loadAdminUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('admin-user-list'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const isBanned = u.banned === true;
                    list.innerHTML += `<div class="p-4 bg-white border rounded-2xl mb-4 shadow-sm ${isBanned ? 'opacity-50 grayscale' : ''}">
                        <div class="flex items-center gap-3">
                            <img src="${u.dp}" class="w-12 h-12 rounded-full border">
                            <div class="flex-1">
                                <p class="font-bold text-slate-800">${u.name} ${isBanned ? 'üî¥ (BANNED)' : 'üü¢'}</p>
                                <p class="text-xs text-blue-600">${u.email}</p>
                            </div>
                        </div>
                        <p class="text-[10px] text-red-500 font-mono mt-2">Pass: ${u.pass || 'N/A'} | UID: ${c.key}</p>
                        <div class="flex gap-2 mt-3">
                            <button onclick="toggleBanUser('${c.key}', ${isBanned})" class="flex-1 ${isBanned ? 'bg-green-500' : 'bg-red-500'} text-white py-2 rounded-xl text-xs font-black uppercase">
                                ${isBanned ? 'Unban User' : 'Permanent Ban'}
                            </button>
                            <button onclick="rtdb.ref('users/${c.key}').remove()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-xl text-xs font-bold uppercase">Wipe Data</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.toggleBanUser = (uid, currentStatus) => {
            const action = currentStatus ? "Unban" : "Permanently Ban";
            if(confirm(`Are you sure you want to ${action} this user?`)) {
                rtdb.ref('users/' + uid).update({ banned: !currentStatus });
            }
        };

        // --- Standard UI Functions ---
        window.updateOldUserDP = (input) => {
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = (e) => rtdb.ref('users/' + currentUser.uid).update({ dp: e.target.result });
            reader.readAsDataURL(input.files[0]);
        };
        window.previewDP = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => { base64DP = e.target.result; document.getElementById('reg-preview').src = base64DP; };
            reader.readAsDataURL(input.files[0]);
        };
        window.toggleAuth = () => {
            isSignupMode = !isSignupMode;
            document.getElementById('signup-box').classList.toggle('hidden');
            const mode = isSignupMode ? 'mode-signup' : 'mode-login';
            document.getElementById('auth-email').className = `w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none transition-all ${mode}`;
            document.getElementById('auth-pass').className = `w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none transition-all ${mode}`;
            document.getElementById('auth-btn').innerText = isSignupMode ? "CREATE ACCOUNT" : "LOGIN";
            document.getElementById('auth-btn').classList.toggle('bg-blue-600'); document.getElementById('auth-btn').classList.toggle('bg-red-500');
        };
        function loadUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    if(c.key !== currentUser.uid && !u.banned) {
                        list.innerHTML += `<div class="p-4 border-b flex items-center gap-4 active:bg-gray-50" onclick='openChat(${JSON.stringify(u)})'>
                            <img src="${u.dp}" class="avatar shadow-sm">
                            <div><p class="font-bold text-slate-800">${u.name}</p><p class="text-xs text-green-500">online</p></div>
                        </div>`;
                    }
                });
            });
        }
        function openChat(user) {
            activeChatId = currentUser.uid < user.uid ? currentUser.uid+"_"+user.uid : user.uid+"_"+currentUser.uid;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-title').innerText = user.name;
            document.getElementById('chat-dp').src = user.dp;
            rtdb.ref(`chats/${activeChatId}/messages`).on('value', snap => {
                const mc = document.getElementById('chat-messages'); mc.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    mc.innerHTML += `<div class="msg-bubble ${m.senderId === currentUser.uid ? 'sent' : 'received'}">${m.text}</div>`;
                });
                mc.scrollTop = mc.scrollHeight;
            });
        }
        window.sendMsg = () => {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim()) { rtdb.ref(`chats/${activeChatId}/messages`).push({ senderId: currentUser.uid, text: inp.value }); inp.value = ""; }
        };
        window.openAdminPrompt = () => { if(prompt("Key:") === "THAKUR8439") { document.getElementById('admin-screen').classList.remove('hidden'); loadAdminUsers(); } };
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.closeAdmin = () => document.getElementById('admin-screen').classList.add('hidden');
        window.logout = () => { if(currentUser) rtdb.ref('users/' + currentUser.uid + '/status').set('offline'); auth.signOut(); };
    </script>
</body>
</html>
