<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHCHAT | Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; overflow: hidden; width: 100vw; position: fixed; font-family: sans-serif; }
        #auth-screen, #main-screen, #chat-screen, #admin-screen {
            height: 100%; width: 100%; display: flex; flex-direction: column;
            position: absolute; top: 0; left: 0; background: white;
        }
        .hidden { display: none !important; }
        #chat-messages, #user-list, #admin-user-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; margin: 4px 0; font-size: 14px; position: relative; }
        .sent { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .received { background: #f3f4f6; color: black; align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 5px; border: 1px solid #ddd; }
        .admin-card { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="auth-screen" class="z-50 flex flex-col items-center justify-center px-10">
        <h1 class="text-6xl font-black italic text-blue-600 mb-8 tracking-tighter">SHCHAT</h1>
        <div class="w-full max-w-sm space-y-3">
            <div id="signup-box" class="hidden">
                <input id="reg-name" type="text" placeholder="Full Name" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none text-black">
            </div>
            <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none text-black">
            <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none text-black">
            
            <button onclick="handleAuth()" id="auth-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl">Login</button>
            
            <div class="flex justify-between px-2 text-xs font-bold">
                <p onclick="toggleAuth()" class="text-blue-500 cursor-pointer">Create Account</p>
                <p onclick="forgotPassword()" class="text-red-500 cursor-pointer">Forgot Password?</p>
            </div>

            <button onclick="openAdminPrompt()" class="w-full text-gray-300 text-[10px] mt-10 uppercase tracking-widest hover:text-blue-500">Admin Control</button>
        </div>
    </div>

    <div id="admin-screen" class="hidden z-[60]">
        <header class="p-5 border-b flex items-center justify-between bg-gray-900 text-white">
            <h2 class="font-bold text-sm">ADMIN: THAKUR8439</h2>
            <button onclick="closeAdmin()" class="bg-red-600 px-3 py-1 rounded text-xs">Exit</button>
        </header>
        <div id="admin-user-list"></div>
    </div>

    <div id="main-screen" class="hidden z-10">
        <header class="p-5 border-b flex justify-between items-center bg-white shadow-sm">
            <h2 class="text-2xl font-black italic text-blue-600">SHCHAT</h2>
            <button onclick="logout()" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-1 rounded-full">LOGOUT</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-screen" class="hidden z-40">
        <header class="p-4 border-b flex items-center gap-4 bg-white shadow-sm">
            <button onclick="closeChat()" class="text-blue-600 text-2xl">‚Üê</button>
            <h3 id="chat-title" class="font-bold text-gray-800">Chat</h3>
        </header>
        <div id="chat-messages" class="p-4 flex flex-col bg-slate-50"></div>
        
        <div class="p-3 border-t bg-white flex items-center gap-2">
            <label class="cursor-pointer p-2">
                <span class="text-2xl text-gray-400">üìé</span>
                <input type="file" id="photo-input" accept="image/*" class="hidden" onchange="sendPhoto(this)">
            </label>
            <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-gray-100 rounded-full px-5 py-3 outline-none text-black">
            <button onclick="sendMsg()" class="bg-blue-600 text-white p-3 rounded-full">‚û§</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAgxa0djoIwMYA9Nx7HIdRg_KifHnoEHdU",
          authDomain: "chating-app-c7c06.firebaseapp.com",
          databaseURL: "https://chating-app-c7c06-default-rtdb.europe-west1.firebasedatabase.app/",
          projectId: "chating-app-c7c06",
          storageBucket: "chating-app-c7c06.firebasestorage.app",
          messagingSenderId: "939070083870",
          appId: "1:939070083870:web:95bf5ef1495edb027caf0f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rtdb = firebase.database();
        let currentUser = null, activeChatId = null;

        // --- Admin Functions ---
        window.openAdminPrompt = () => {
            if(prompt("Enter Admin Key:") === "THAKUR8439") {
                document.getElementById('admin-screen').classList.remove('hidden');
                loadAdminUsers();
            } else { alert("Wrong Key!"); }
        };
        function loadAdminUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    list.innerHTML += `<div class="admin-card">
                        <div><p class="font-bold text-sm">${c.val().name}</p><p class="text-[10px] text-gray-400">${c.val().email}</p></div>
                        <button onclick="deleteU('${c.key}')" class="bg-red-500 text-white px-3 py-1 rounded text-xs">REMOVE</button>
                    </div>`;
                });
            });
        }
        window.deleteU = (id) => { if(confirm("User ko app se remove karein?")) rtdb.ref('users/'+id).remove(); };
        window.closeAdmin = () => document.getElementById('admin-screen').classList.add('hidden');

        // --- Auth Functions ---
        window.forgotPassword = () => {
            const email = document.getElementById('auth-email').value;
            if(!email) return alert("Pehle Email box mein apni email likho!");
            auth.sendPasswordResetEmail(email).then(() => alert("Reset link email par bhej diya!")).catch(e => alert(e.message));
        };
        function toggleAuth() { document.getElementById('signup-box').classList.toggle('hidden'); }
        async function handleAuth() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value, n = document.getElementById('reg-name').value;
            try {
                if(!document.getElementById('signup-box').classList.contains('hidden')) {
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await rtdb.ref('users/'+res.user.uid).set({ uid: res.user.uid, name: n || e.split('@')[0], email: e });
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch(err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                loadUsers();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            }
        });

        // --- Chat & Photo Logic ---
        function loadUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    if(c.key !== currentUser.uid) {
                        const div = document.createElement('div');
                        div.className = "p-5 border-b flex items-center gap-3 active:bg-gray-100";
                        div.onclick = () => openChat(c.val());
                        div.innerHTML = `<div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">${c.val().name[0].toUpperCase()}</div><p class="font-bold text-gray-700">${c.val().name}</p>`;
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(user) {
            activeChatId = currentUser.uid < user.uid ? currentUser.uid+"_"+user.uid : user.uid+"_"+currentUser.uid;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-title').innerText = user.name;
            rtdb.ref(`chats/${activeChatId}/messages`).on('value', snap => {
                const mc = document.getElementById('chat-messages');
                mc.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val(), isMe = m.senderId === currentUser.uid;
                    let content = m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open('${m.image}')">` : `<div>${m.text}</div>`;
                    mc.innerHTML += `<div class="msg-bubble ${isMe ? 'sent' : 'received'}">
                        <div class="text-[9px] font-bold opacity-60 mb-1">${isMe ? 'You' : m.senderName}</div>
                        ${content}
                        ${isMe ? `<span class="text-[8px] block text-right mt-1 opacity-50" onclick="delM('${c.key}')">Delete</span>` : ""}
                    </div>`;
                });
                mc.scrollTop = mc.scrollHeight;
            });
        }

        window.sendPhoto = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                rtdb.ref(`chats/${activeChatId}/messages`).push({
                    senderId: currentUser.uid, senderName: currentUser.email.split('@')[0],
                    image: e.target.result, time: Date.now()
                });
            };
            reader.readAsDataURL(file);
        };

        window.sendMsg = () => {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim()) {
                rtdb.ref(`chats/${activeChatId}/messages`).push({
                    senderId: currentUser.uid, senderName: currentUser.email.split('@')[0],
                    text: inp.value, time: Date.now()
                });
                inp.value = "";
            }
        };

        window.delM = (id) => { if(confirm("Delete?")) rtdb.ref(`chats/${activeChatId}/messages/${id}`).remove(); };
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.logout = () => auth.signOut();
    </script>
</body>
</html>
