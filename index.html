<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SHCHAT | UI Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* Screen Reset */
        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            width: 100%; position: fixed; background: #fff;
        }
        
        /* Layout Structure */
        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
            position: relative;
        }

        #auth-screen, #main-screen, #chat-screen, #admin-screen {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            position: absolute; top: 0; left: 0; background: white;
        }
        .hidden { display: none !important; }

        /* Chat Area - Yeh ab Scroll hoga */
        #chat-messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            background: #f0f2f5; display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        /* Input Area - Yeh hamesha Bottom par dikhega */
        .input-area { 
            background: white; border-top: 1px solid #ddd;
            padding: 10px; display: flex; align-items: center; gap: 8px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* Mobile Bar Fix */
        }

        .msg-input-box {
            flex: 1; background: #f1f1f1; border-radius: 20px;
            padding: 10px 15px; outline: none; font-size: 16px; border: none;
            color: #000;
        }

        .send-btn {
            background: #2563eb; color: white; width: 42px; height: 42px;
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 18px; flex-shrink: 0;
        }

        /* Chat Bubbles */
        .msg-bubble { max-width: 85%; padding: 10px; border-radius: 15px; margin: 5px 0; font-size: 14px; position: relative; }
        .sent { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: #ffffff; color: black; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #ddd; }
        .chat-img { width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .del-text { font-size: 8px; opacity: 0.6; display: block; text-align: right; margin-top: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="auth-screen">
            <div class="flex-1 flex flex-col items-center justify-center px-8">
                <h1 class="text-5xl font-black italic text-blue-600 mb-6">SHCHAT</h1>
                <div class="w-full max-w-sm space-y-3">
                    <div id="signup-box" class="hidden"><input id="reg-name" type="text" placeholder="Full Name" class="w-full p-4 bg-gray-50 border rounded-xl outline-none"></div>
                    <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                    <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none">
                    <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-md">Login</button>
                    <div class="flex justify-between text-xs font-bold px-1 text-blue-600">
                        <p onclick="toggleAuth()" class="cursor-pointer">Create Account</p>
                        <p onclick="forgotPassword()" class="text-red-500 cursor-pointer">Forgot Password?</p>
                    </div>
                    <button onclick="openAdminPrompt()" class="w-full text-gray-300 text-[10px] mt-8 uppercase">Admin Control</button>
                </div>
            </div>
        </div>

        <div id="main-screen" class="hidden">
            <header class="p-4 border-b flex justify-between items-center bg-white">
                <h2 class="text-xl font-black text-blue-600 italic">SHCHAT</h2>
                <button onclick="logout()" class="text-xs font-bold text-red-500">LOGOUT</button>
            </header>
            <div id="user-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div id="chat-screen" class="hidden">
            <header class="p-3 border-b flex items-center gap-3 bg-white">
                <button onclick="closeChat()" class="text-blue-600 text-xl font-bold">‚Üê</button>
                <h3 id="chat-title" class="font-bold truncate text-sm">Chat</h3>
            </header>
            
            <div id="chat-messages"></div>
            
            <div class="input-area">
                <label class="cursor-pointer p-1">
                    <span class="text-xl">üìé</span>
                    <input type="file" id="photo-input" accept="image/*" class="hidden" onchange="sendPhoto(this)">
                </label>
                <input id="msg-input" type="text" placeholder="Message..." class="msg-input-box">
                <button onclick="sendMsg()" class="send-btn">‚û§</button>
            </div>
        </div>

        <div id="admin-screen" class="hidden">
            <header class="p-4 border-b flex items-center justify-between bg-gray-900 text-white">
                <h2 class="font-bold text-sm">ADMIN PANEL</h2>
                <button onclick="closeAdmin()" class="bg-red-600 px-3 py-1 rounded text-xs">EXIT</button>
            </header>
            <div id="admin-user-list" class="flex-1 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAgxa0djoIwMYA9Nx7HIdRg_KifHnoEHdU",
          authDomain: "chating-app-c7c06.firebaseapp.com",
          databaseURL: "https://chating-app-c7c06-default-rtdb.europe-west1.firebasedatabase.app/",
          projectId: "chating-app-c7c06",
          storageBucket: "chating-app-c7c06.firebasestorage.app",
          messagingSenderId: "939070083870",
          appId: "1:939070083870:web:95bf5ef1495edb027caf0f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rtdb = firebase.database();
        let currentUser = null, activeChatId = null;

        // Functions
        window.forgotPassword = () => {
            const e = document.getElementById('auth-email').value;
            if(!e) return alert("Email likho!");
            auth.sendPasswordResetEmail(e).then(() => alert("Reset link sent!")).catch(e => alert(e.message));
        };
        function toggleAuth() { document.getElementById('signup-box').classList.toggle('hidden'); }
        async function handleAuth() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value, n = document.getElementById('reg-name').value;
            try {
                if(!document.getElementById('signup-box').classList.contains('hidden')) {
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await rtdb.ref('users/'+res.user.uid).set({ uid: res.user.uid, name: n || e.split('@')[0], email: e });
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch(err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) { currentUser = user; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); loadUsers(); }
            else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('main-screen').classList.add('hidden'); }
        });

        function loadUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    if(c.key !== currentUser.uid) {
                        const div = document.createElement('div');
                        div.className = "p-4 border-b flex items-center gap-3 active:bg-gray-100";
                        div.onclick = () => openChat(c.val());
                        div.innerHTML = `<div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">${c.val().name[0].toUpperCase()}</div><p class="font-bold">${c.val().name}</p>`;
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(user) {
            activeChatId = currentUser.uid < user.uid ? currentUser.uid+"_"+user.uid : user.uid+"_"+currentUser.uid;
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-title').innerText = user.name;
            rtdb.ref(`chats/${activeChatId}/messages`).on('value', snap => {
                const mc = document.getElementById('chat-messages');
                mc.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val(), isMe = m.senderId === currentUser.uid;
                    let content = m.image ? `<img src="${m.image}" class="chat-img" onclick="window.open('${m.image}')">` : `<div>${m.text}</div>`;
                    mc.innerHTML += `<div class="msg-bubble ${isMe ? 'sent' : 'received'}">
                        <div class="text-[9px] font-bold opacity-60 mb-1">${isMe ? 'You' : (m.senderName || 'Friend')}</div>
                        ${content}
                        ${isMe ? `<span class="del-text" onclick="delM('${c.key}')">Delete</span>` : ""}
                    </div>`;
                });
                mc.scrollTop = mc.scrollHeight;
            });
        }

        window.sendPhoto = (input) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                rtdb.ref(`chats/${activeChatId}/messages`).push({
                    senderId: currentUser.uid, senderName: currentUser.email.split('@')[0],
                    image: e.target.result, time: Date.now()
                });
            };
            reader.readAsDataURL(file);
        };

        window.sendMsg = () => {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim()) {
                rtdb.ref(`chats/${activeChatId}/messages`).push({
                    senderId: currentUser.uid, senderName: currentUser.email.split('@')[0],
                    text: inp.value, time: Date.now()
                });
                inp.value = "";
            }
        };

        window.openAdminPrompt = () => { if(prompt("Admin Key:") === "THAKUR8439") { document.getElementById('admin-screen').classList.remove('hidden'); loadAdminUsers(); } };
        function loadAdminUsers() {
            rtdb.ref('users').on('value', snap => {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    list.innerHTML += `<div class="p-4 border-b flex justify-between items-center"><p>${c.val().name}</p><button onclick="deleteU('${c.key}')" class="bg-red-500 text-white px-3 py-1 rounded text-[10px]">REMOVE</button></div>`;
                });
            });
        }
        window.deleteU = (id) => { if(confirm("Delete User?")) rtdb.ref('users/'+id).remove(); };
        window.closeAdmin = () => document.getElementById('admin-screen').classList.add('hidden');
        window.closeChat = () => document.getElementById('chat-screen').classList.add('hidden');
        window.logout = () => auth.signOut();
        window.delM = (id) => { if(confirm("Delete message?")) rtdb.ref(`chats/${activeChatId}/messages/${id}`).remove(); };
    </script>
</body>
</html>
